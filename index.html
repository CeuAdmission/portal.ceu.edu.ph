<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            max-width: 450px;
        }

        h1 {
            font-size: 80px;
            margin: 0;
            color: #e63946;
        }

        h2 {
            margin-top: 10px;
            font-size: 24px;
            color: #333;
        }

        p {
            margin: 15px 0;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Sorry, the page you are looking for doesn't exist or has been moved.</p>

        <!-- Copyright issue note -->
        <p><strong>Note:</strong> This page has been removed due to copyright issues related to the CEU system.</p>
    </div>
</body>
</html>
